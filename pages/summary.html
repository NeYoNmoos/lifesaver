<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/styles.css" rel="stylesheet" />
    <title>Lifesaver</title>
    <script src="../components/header.js"></script>
    <script src="../components/calendar-component.js" type="module"></script>
    <script src="summary.js" async></script>

    <style>
      .load-text{
        @apply text-text
      }

      .load-background{
        @apply bg-background
      }

      .load-bg-primary{
          @apply bg-primary
      }

      .load-bg-secondary{
          @apply bg-secondary
      }

      .load-accent{
          @apply bg-accent
      }
    </style>
  </head>
  <body class="bg-background h-screen flex flex-row">
    <header-component page="summary"></header-component>
    <main class="grow p-10">
      <div height="1000px" width="100px">
        <chart-component
        height="300"
        width="500"
        timeformat="D MMM YYYY"
        timeonline="120"
        timeleft="80"
    ></chart-component>
      </div>
      <div class="flex flex-row justify-between ">
        <h1 class="text-5xl">Summary</h1>
        <h1 class="text-5xl">Daily</h1>
      </div>
      <div id="orderBar" class="grow mt-10 flex flex-row" style="height: 100px;">
        <button id="Max" class="bg-primary py-6 justify-between grow">
          <h2 class="text-xl text-center">Max</h2>
          <p class="text-center text-base">spended time</p>
        </button>
        <button id="Min" class="bg-secondary py-6 justify-between grow border-l border-accent">
          <h2 class="text-xl text-center">Min</h2>
          <p class="text-center text-base">spended time</p>
        </button>
        <button id="MaxPercentage" class="bg-secondary py-6 justify-between grow border-l border-accent">
          <h2 class="text-xl text-center">Max</h2>
          <p class="text-center text-base">in percent</p>
        </button>
        <button id="MinPercentage" class="bg-secondary py-6 justify-between grow border-l border-accent">
          <h2 class="text-xl text-center">Min</h2>
          <p class="text-center text-base">in percent</p>
        </button>
      </div>
    </main>
  </body>
</html>
