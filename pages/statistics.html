<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/styles.css" rel="stylesheet" />
    <title>Lifesaver</title>
    <script src="../components/header.js"></script>
    <script src="../components/usageBar.js" type="module"></script>
    <style>
      .load-text {
        @apply text-text;
      }

      .load-background {
        @apply bg-background;
      }

      .load-bg-primary {
        @apply bg-primary;
      }

      .load-bg-secondary {
        @apply bg-secondary;
      }

      .load-accent {
        @apply bg-accent;
      }
    </style>
  </head>
  <body class="bg-background h-screen flex flex-row">
    <header-component page="statistics"></header-component>
    <main class="grow p-10">
      <div class="flex flex-row justify-between">
        <h1 class="text-5xl">Statistics</h1>
      </div>
      <div>
        <div width="10px" height="10px">
          <chart-component
            height="10px"
            width="100px"
            timeformat="h"
            timeonline="200"
            timeleft="0"
          ></chart-component>
        </div>
        <div>
          <chart-component
            height="10px"
            width="100px"
            timeformat="min"
            timeonline="10"
            timeleft="20"
          ></chart-component>
        </div>
        <div>
          <chart-component
            height="10px"
            width="100px"
            timeformat="h"
            timeonline="5"
            timeleft="0"
          ></chart-component>
        </div>
        <div>
          <chart-component
            height="10px"
            width="100px"
            timeformat="min"
            timeonline="50"
            timeleft="10"
          ></chart-component>
        </div>
        <div>
          <chart-component
            height="10px"
            width="100px"
            timeformat="h"
            timeonline="5"
            timeleft="0"
          ></chart-component>
        </div>
        <div>
          <chart-component
            height="10px"
            width="100px"
            timeformat="h"
            timeonline="2"
            timeleft="5"
          ></chart-component>
        </div>
      </div>
    </main>
  </body>
</html>
