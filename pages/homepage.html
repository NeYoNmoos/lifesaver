<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/styles.css" rel="stylesheet" />
    <title>Lifesaver</title>
    <script src="../components/header.js"></script>
    <script src="../components/calendar-component.js" type="module"></script>

    <style>
      .load-text{
        @apply text-text
      }

      .load-background{
        @apply bg-background
      }

      .load-bg-primary{
          @apply bg-primary
      }

      .load-bg-secondary{
          @apply bg-secondary
      }

      .load-accent{
          @apply bg-accent
      }
    </style>
  </head>
  <body class="bg-background h-screen flex flex-row">
    <header-component></header-component>
    <main>
      <div>
        <h1>Summary</h1>
        <h1>Daily</h1>
        <chart-componet>

          <chart-component
          height="300"
          width="500"
          timeformat="h"
          timeonline="10"
          timeleft="5"
        ></chart-component>

        <calendar-component></calendar-component>

      </div>
    </main>
  </body>
</html>
