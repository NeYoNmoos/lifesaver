<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/styles.css" rel="stylesheet" />
    <title>Lifesaver</title>
    <script src="../components/header.js"></script>
    <script src="../components/calendar-component.js" type="module"></script>
    <script src="../components/usageBar.js" type="module"></script>


    <style>
      .load-text{
        @apply text-text
      }

      .load-background{
        @apply bg-background
      }

      .load-bg-primary{
          @apply bg-primary
      }

      .load-bg-secondary{
          @apply bg-secondary
      }

      .load-accent{
          @apply bg-accent
      }
    </style>
  </head>
  <body class="bg-background h-screen flex flex-row">
    <header-component></header-component>
    <main>
      <div>
        <div height="1000px" width="1000px">
          <chart-component
              height=300
              width=500
              timeformat="h"
              timeonline=10
              timeleft=0
          ></chart-component>
      </div>
          

        <calendar-component></calendar-component>

    <header-component page="summary"></header-component>
    <main class="grow p-10">
      <div class="flex flex-row justify-between ">
        <h1 class="text-5xl">Summary</h1>
        <h1 class="text-5xl">Daily</h1>
      </div>
      <div class="grow mt-10 flex flex-row">
        <div class="bg-primary p-6 px-10 justify-between grow">
          <h2 class="text-xl text-center">Max</h2>
          <p class="text-center text-base">spended time</p>
        </div>
        <div class="bg-secondary p-6 px-10 justify-between grow border-l border-accent">
          <h2 class="text-xl text-center">Min</h2>
          <p class="text-center text-base">spended time</p>
        </div>
        <div class="bg-secondary p-6 px-10 justify-between grow border-l border-accent">
          <h2 class="text-xl text-center">Min</h2>
          <p class="text-center text-base">in percentage</p>
        </div>
        <div class="bg-secondary p-6 px-10 justify-between grow border-l border-accent">
          <h2 class="text-xl text-center">Min</h2>
          <p class="text-center text-base">in percentage</p>
        </div>
      </div>
    </main>
  </body>
</html>
